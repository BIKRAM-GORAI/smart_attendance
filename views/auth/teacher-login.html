<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="css/login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-box teacher">
    <i class="fas fa-chalkboard-teacher login-icon"></i>
    <h2>Teacher Login</h2>

    <form id="loginForm" method="POST" action="/teacher-login">

      <div class="input-group">
        <input type="text" name="teacherId" id="teacherId" required>
        <label>Teacher ID</label>
      </div>

      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <label>Password</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
  </div>
  <script src="js/teacher-login-script.js"></script>
</body>
</html>
