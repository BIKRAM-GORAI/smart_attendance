<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - The Visionary Institute</title>
  <link rel="stylesheet" href="css/dashboard-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <h1 class="dashboard-heading">Welcome to the Dashboard</h1>
    <p class="login-role">You're logged in as <span class="role-label">Student</span></p>

    <div class="dashboard-menu">
      <button class="menu-btn attendance-btn" onclick="location.href='view-attendance.html'">
        <i class="fas fa-calendar-check"></i> View Attendance
      </button>
      <button class="menu-btn courses-btn" onclick="location.href='view-courses.html'">
        <i class="fas fa-book"></i> View Courses
      </button>
      <button class="menu-btn reports-btn" onclick="location.href='view-marks.html'">
        <i class="fas fa-marker"></i> Check Marks
      </button>
      <button class="menu-btn reports-btn" onclick="location.href='view-reports.html'">
        <i class="fas fa-chart-pie"></i> Academic Reports
      </button>
      <button class="menu-btn manage-btn" onclick="location.href='upcoming-events.html'">
        <i class="fas fa-calendar-alt"></i> Upcoming Events
      </button>
      <button class="menu-btn settings-btn" onclick="location.href='settings.html'">
        <i class="fas fa-user-cog"></i> Account Settings
      </button>
    </div>

    <a href="index.html">
      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </a>
  </div>

  <script src="js/dashboard-script.js"></script>
</body>
</html>
